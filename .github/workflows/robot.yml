name: robot-tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Set up Docker Compose
        uses: docker/setup-compose-action@v1
        # Instala somente se não existir no runner
        # (mantém o pipeline estável) [web:579]

      - name: Start and Wait for ServeRest
        run: docker compose up -d --wait --wait-timeout 60

      - name: Debug Container Logs on Failure
        if: failure() # Só roda se o passo anterior falhar
        run: |
          docker compose ps
          docker compose logs serverest

      - name: Run Robot (smoke)
        run: python -m robot -d results -P resources tests/smoke

      - name: Upload Robot results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: robot-results
          path: results
          if-no-files-found: warn
          retention-days: 7

      - name: Teardown containers
        if: always()
        run: docker compose -f docker-compose.yaml down
